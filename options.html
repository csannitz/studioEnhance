<html>
<head><title>Lithium Studio Enhancment Options</title></head>
<body>
	
	Switch Feature on/off
	
  <input type="checkbox" value="syntaxHighlight" name="syntaxHighlight">Syntax Highlight</input>
  <input type="checkbox" value="lineNumbers" name="lineNumbers">Line Numbers</input>
  <input type="checkbox" value="wrapLines" name="wrapLines">Wrap Lines</input>
  <input type="checkbox" value="matchTag" name="matchTag">Highlight Matching Tag</input>
  <input type="checkbox" value="matchBracket" name="matchBracket">Highlight Matching Bracket</input>
  <input type="checkbox" value="codeHint" name="codeHint">Code Completion (ctrl+space)</input>
	
  <div id="status"></div>
  <button id="save">Save</button>

   
<script src="js/options.js"></script>
</body>
</html>
